version: "3.8"

services:
  breach-rss:
    build: .
    container_name: breach-rss
    ports:
      - "8080:8080"
    # Default: serve on 8080
    command: ["python", "breach_rss_full.py", "--serve", "--port", "8080"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8080/', timeout=5).status==200 else sys.exit(1)\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  breach-rss-no-sel:
    build: .
    container_name: breach-rss-no-selenium
    profiles: ["no-selenium"]
    ports:
      - "8081:8080"
    command: ["python", "breach_rss_full.py", "--serve", "--port", "8080", "--no-selenium"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8080/', timeout=5).status==200 else sys.exit(1)\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
